version: '3.8'

services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: inventory-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: inventory_db
      MYSQL_USER: inventory_user
      MYSQL_PASSWORD: inv@password123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - inventory-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s

  # MongoDB Service
  mongodb:
    image: mongo:7.0
    container_name: inventory-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: inventory_analytics_db
    volumes:
      - mongo_data:/data/db
    networks:
      - inventory-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Java Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inventory-app
    depends_on:
      mysql:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      JAVA_OPTS: "-Xms256m -Xmx512m"
    ports:
      - "8080:8080"
    networks:
      - inventory-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/products/health"]
      timeout: 10s
      retries: 5
      interval: 30s

volumes:
  mysql_data:
    driver: local
  mongo_data:
    driver: local

networks:
  inventory-network:
    driver: bridge
