# Server Configuration
server.port=8080

# MySQL Configuration (Docker)
spring.datasource.url=jdbc:mysql://mysql:3306/inventory_db
spring.datasource.username=inventory_user
spring.datasource.password=inv@password123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MongoDB Configuration (Docker)
spring.data.mongodb.uri=mongodb://mongodb:27017/inventory_analytics_db
spring.data.mongodb.auto-index-creation=true

# Hibernate/JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Logging
logging.level.root=INFO
logging.level.com.inventory=INFO
