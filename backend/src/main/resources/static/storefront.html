<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Store | Future Retail</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root {
            --bg-dark: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.5);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --font-main: 'Outfit', sans-serif;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            overflow-y: auto; /* Enable vertical scrolling */
        }

        /* Navbar */
        .navbar {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .nav-brand i { color: var(--primary); filter: drop-shadow(0 0 10px var(--primary-glow)); }

        .search-container {
            display: flex;
            align-items: center;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 0.5rem 1rem;
            border-radius: 99px;
            width: 400px;
        }
        .search-container input {
            border: none;
            background: transparent;
            outline: none;
            width: 100%;
            margin-left: 0.5rem;
            font-family: inherit;
            color: white;
        }
        
        .nav-actions { display: flex; gap: 1.5rem; align-items: center; }
        .action-icon { font-size: 1.25rem; color: var(--text-muted); cursor: pointer; transition: color 0.2s; }
        .action-icon:hover { color: var(--primary); }
        
        /* Layout */
        .store-layout { display: flex; gap: 2rem; max-width: 1400px; margin: 2rem auto; padding: 0 2rem; }
        
        /* Filters */
        .filters .glass-panel {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 1.5rem;
            border-radius: 16px;
        }
        h3, h4 { color: var(--text-main); }
        
        /* Products */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }
        .product-card {
            background: var(--glass-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }
        .product-card:hover { transform: translateY(-4px); border-color: var(--primary); }
        
        .product-image {
            height: 220px;
            background: rgba(15, 23, 42, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .product-details { padding: 1.5rem; flex: 1; display: flex; flex-direction: column; }
        .product-title { color: var(--text-main); font-weight: 600; font-size: 1.1rem; margin-bottom: 0.5rem; }
        .product-price { font-size: 1.5rem; font-weight: 700; color: var(--text-main); margin: auto 0 1rem 0; }
        
        .add-btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, var(--primary), #4f46e5);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px var(--primary-glow);
        }
        .add-btn:hover { opacity: 0.9; }
        .add-btn:disabled { background: #334155; color: #94a3b8; box-shadow: none; cursor: not-allowed; }

        /* Cart Modal */
        .cart-modal {
            background: #1e293b;
            border-left: 1px solid var(--glass-border);
            color: var(--text-main);
             position: fixed; top: 0; right: -400px; width: 400px; height: 100vh;
             transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1000;
             display: flex; flex-direction: column;
        }
        .cart-modal.active { right: 0; }
        .cart-header { padding: 1.5rem; border-bottom: 1px solid var(--glass-border); display: flex; justify-content: space-between; align-items: center; }
        .cart-header button { color: var(--text-muted); }
        .cart-footer { padding: 1.5rem; border-top: 1px solid var(--glass-border); background: rgba(15, 23, 42, 0.3); }
        
        .cart-item-img { background: rgba(15, 23, 42, 0.5); }
        
        /* Inputs in Modal */
        input, textarea {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 0.8rem;
            border-radius: 8px;
            outline: none;
            font-family: inherit;
        }
        input:focus { border-color: var(--primary); }

        /* Payment Options */
        .payment-option .option-content {
            background: rgba(15, 23, 42, 0.5);
            border-color: var(--glass-border);
            color: var(--text-muted);
        }
        .payment-option input:checked + .option-content {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }

        .category-tag { color: var(--primary); }
        
        /* Background Globes */
        .background-globes { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; pointer-events: none; }
        .globe { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.2; }
        .globe-1 { width: 400px; height: 400px; background: var(--primary); top: -100px; left: -100px; }
        .globe-2 { width: 500px; height: 500px; background: #ec4899; bottom: -100px; right: -100px; }

        .cart-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(4px);
            z-index: 999; display: none;
        }
        .cart-overlay.active { display: block; }

        .cart-item { display: flex; gap: 1rem; margin-bottom: 1.5rem; }
        .cart-item-img { width: 64px; height: 64px; border-radius: 8px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .cart-item-img img { width: 100%; height: 100%; object-fit: cover; }
        
        .stock-badge { display: inline-flex; align-items: center; gap: 0.25rem; font-size: 0.875rem; font-weight: 500; padding: 0.25rem 0; margin-bottom: 1rem; }
        .stock-badge.out { color: #ef4444; }
        .stock-badge.low { color: #f59e0b; }
        .stock-badge.in { color: #10b981; }

        .payment-options { display: flex; flex-direction: column; gap: 1rem; }
        .payment-option { cursor: pointer; }
        .payment-option input { display: none; }
        .payment-option .option-content {
            padding: 1rem;
            border: 2px solid; 
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.2s;
        }
        .payment-option i { font-size: 1.5rem; }
    </style>
</head>
<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
    </div>

    <nav class="navbar">
        <a href="#" class="nav-brand">
            <i class="fas fa-boxes"></i> NexusInv
        </a>
        
        <div class="search-container">
            <i class="fas fa-search" style="color: #94a3b8;"></i>
            <input type="text" id="storeSearch" placeholder="Search for products...">
        </div>

        <div class="nav-actions">
            <a href="index.html" class="action-icon" title="Go to Admin Dashboard">
                <i class="fas fa-user-shield"></i>
            </a>
            <div class="action-icon" onclick="toggleCart()" style="position: relative;">
                <i class="fas fa-shopping-bag"></i>
                <span class="cart-count" id="cartCount" style="position: absolute; top: -5px; right: -5px; background: #ef4444; color: white; border-radius: 50%; width: 18px; height: 18px; font-size: 10px; display: flex; align-items: center; justify-content: center;">0</span>
            </div>
        </div>
    </nav>

    <div class="store-layout" style="display: flex; gap: 2rem; max-width: 1400px; margin: 2rem auto; padding: 0 2rem;">
        
        <!-- Filter Sidebar -->
        <aside class="filters" style="width: 250px; flex-shrink: 0; position: sticky; top: 100px; height: fit-content;">
            <div class="glass-panel" style="padding: 1.5rem; border-radius: 16px;">
                <h3 style="margin-bottom: 1.5rem; font-size: 1.25rem;">Filters</h3>
                
                <div style="margin-bottom: 2rem;">
                    <h4 style="font-size: 0.875rem; color: var(--text-muted); text-transform: uppercase; margin-bottom: 1rem; font-weight: 600;">Category</h4>
                    <div id="categoryFilters" style="display: flex; flex-direction: column; gap: 0.75rem;">
                        <!-- Categories injected via JS -->
                    </div>
                </div>

                <div style="margin-bottom: 2rem;">
                    <h4 style="font-size: 0.875rem; color: var(--text-muted); text-transform: uppercase; margin-bottom: 1rem; font-weight: 600;">Price Range</h4>
                    <div style="display: flex; gap: 0.5rem; align-items: center;">
                        <input type="number" id="minPrice" placeholder="Min" style="width: 100%;">
                        <span>-</span>
                        <input type="number" id="maxPrice" placeholder="Max" style="width: 100%;">
                    </div>
                </div>

                <div style="margin-bottom: 1rem;">
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer; color: var(--text-muted);">
                        <input type="checkbox" id="stockFilter" style="width: 16px; height: 16px;">
                        <span style="font-size: 0.9rem;">Show In-Stock Only</span>
                    </label>
                </div>
            </div>
        </aside>

    <!-- Main Content -->
        <div style="flex: 1;">
            <!-- Trending Section -->
            <div id="trendingSection" style="margin-bottom: 3rem; display: none;">
                <h2 style="font-size: 1.5rem; margin-bottom: 1.5rem; font-weight: 600; color: #f59e0b;"><i class="fas fa-fire"></i> Trending Now</h2>
                <div class="products-grid" id="trendingGrid">
                    <!-- Trending items injected here -->
                </div>
            </div>

            <h1 style="font-size: 2rem; margin-bottom: 2rem; font-weight: 700;">Latest Drops</h1>
            <div class="products-grid" id="productsGrid">
                <!-- Products injected here -->
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></div>
    <div class="cart-modal" id="cartModal">
        <div class="cart-header">
            <h3 id="modalTitle">Your Cart</h3>
            <button onclick="toggleCart()" style="background:none; border:none; cursor:pointer;"><i class="fas fa-times"></i></button>
        </div>
        
        <div style="flex: 1; overflow-y: auto; padding: 1.5rem;">
            
            <!-- Step 1: Cart Items -->
            <div id="step-cart" class="checkout-step">
                <div id="cartItems">
                    <!-- Items go here -->
                </div>
                <div style="margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid var(--glass-border); display: flex; justify-content: space-between; font-weight: 700; font-size: 1.2rem;">
                    <span>Total</span>
                    <span id="cartTotal">$0.00</span>
                </div>
            </div>

            <!-- Step 2: Payment -->
            <div id="step-payment" class="checkout-step" style="display: none;">
                <div class="payment-options">
                    <label class="payment-option">
                        <input type="radio" name="payment" value="ONLINE" checked onclick="selectPayment('ONLINE')">
                        <div class="option-content">
                            <i class="fas fa-credit-card" style="color: #6366f1;"></i>
                            <div>
                                <div style="font-weight: 600; color: white;">Credit Card</div>
                                <div style="font-size: 0.8rem;">Instant payment</div>
                            </div>
                        </div>
                    </label>
                    <label class="payment-option">
                        <input type="radio" name="payment" value="COD" onclick="selectPayment('COD')">
                        <div class="option-content">
                            <i class="fas fa-money-bill-wave" style="color: #10b981;"></i>
                            <div>
                                <div style="font-weight: 600; color: white;">Cash on Delivery</div>
                                <div style="font-size: 0.8rem;">Pay when received</div>
                            </div>
                        </div>
                    </label>
                </div>

                <div id="online-payment-form" style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--glass-border);">
                    <input type="text" id="cardNumber" placeholder="Card Number" style="width: 100%; margin-bottom: 0.75rem;">
                    <div style="display: flex; gap: 0.75rem;">
                        <input type="text" id="cardExpiry" placeholder="MM/YY" style="flex: 1;">
                        <input type="text" id="cardCvc" placeholder="CVC" style="flex: 1;">
                    </div>
                </div>
            </div>

            <!-- Step 3: Address -->
            <div id="step-address" class="checkout-step" style="display: none;">
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; color: #94a3b8; font-size: 0.9rem;">Email Address</label>
                        <input type="email" id="customerEmail" placeholder="john@example.com" style="width: 100%;">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; color: #94a3b8; font-size: 0.9rem;">Shipping Address</label>
                        <textarea id="shippingAddress" rows="4" placeholder="123 Street Name, City, Country" style="width: 100%; resize: none;"></textarea>
                    </div>
                </div>
            </div>

        </div>

        <div class="cart-footer">
            <div style="display: flex; gap: 1rem;">
                <button id="backBtn" onclick="prevStep()" style="flex: 1; padding: 0.875rem; background: transparent; border: 1px solid var(--glass-border); color: var(--text-muted); border-radius: 12px; cursor: pointer; display: none;">Back</button>
                <button id="checkoutBtn" onclick="nextStep()" style="flex: 2; padding: 0.875rem; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 600; cursor: pointer;">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <!-- Review/Details Modal -->
    <div class="cart-overlay" id="reviewOverlay" onclick="closeReviewModal()"></div>
    <div id="reviewModal" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1e293b; border: 1px solid rgba(255,255,255,0.08); padding: 0; border-radius: 16px; width: 800px; max-width: 95%; height: 80vh; z-index: 2000; display: none; color: white; display: flex; flex-direction: column; overflow: hidden; display: none;">
        <div style="padding: 1.5rem; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.2);">
            <h2 id="reviewModalTitle" style="font-size: 1.25rem;">Product Details</h2>
            <button onclick="closeReviewModal()" style="background: none; border: none; color: #94a3b8; cursor: pointer; font-size: 1.2rem;"><i class="fas fa-times"></i></button>
        </div>

        <div style="flex: 1; overflow-y: auto; padding: 1.5rem; display: flex; gap: 2rem;">
            <!-- Product Info (Left) -->
            <div style="flex: 1;">
                <div id="reviewProductImage" style="height: 250px; background: rgba(255,255,255,0.05); border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-bottom: 1rem; overflow: hidden;">
                    <img src="" style="max-width: 100%; max-height: 100%; object-fit: contain;">
                </div>
                <h3 id="reviewProductName" style="font-size: 1.5rem; margin-bottom: 0.5rem;">Product Name</h3>
                <p id="reviewProductDesc" style="color: #94a3b8; line-height: 1.6; margin-bottom: 1rem;">Description goes here...</p>
                <div style="font-size: 1.5rem; font-weight: 700; color: #6366f1;" id="reviewProductPrice">$0.00</div>
            </div>

            <!-- Reviews (Right) -->
            <div style="flex: 1; border-left: 1px solid rgba(255,255,255,0.1); padding-left: 2rem; display: flex; flex-direction: column;">
                <h3 style="margin-bottom: 1rem;">Customer Reviews</h3>
                
                <div id="reviewsList" style="flex: 1; overflow-y: auto; margin-bottom: 1rem; padding-right: 0.5rem;">
                    <!-- Reviews injected here -->
                    <div style="text-align: center; color: #64748b; padding-top: 2rem;">Loading reviews...</div>
                </div>

                <!-- Add Review Form -->
                <div style="background: rgba(255,255,255,0.03); padding: 1rem; border-radius: 12px; margin-top: auto;">
                    <h4 style="font-size: 0.9rem; margin-bottom: 0.5rem;">Write a Review</h4>
                    <form id="addReviewForm" onsubmit="submitReview(event)">
                        <div style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem;">
                            <select id="newReviewRating" style="width: 80px; padding: 0.5rem; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 6px;">
                                <option value="5">★★★★★</option>
                                <option value="4">★★★★☆</option>
                                <option value="3">★★★☆☆</option>
                                <option value="2">★★☆☆☆</option>
                                <option value="1">★☆☆☆☆</option>
                            </select>
                            <input type="text" id="newReviewUser" placeholder="Your Name" required style="flex: 1; padding: 0.5rem; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 6px;">
                        </div>
                        <textarea id="newReviewText" placeholder="Share your thoughts..." required style="width: 100%; padding: 0.5rem; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 6px; margin-bottom: 0.5rem; resize: none;" rows="2"></textarea>
                        <button type="submit" style="width: 100%; background: #6366f1; color: white; border: none; padding: 0.5rem; border-radius: 6px; cursor: pointer; font-weight: 500;">Submit Review</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/storefront.js?v=13"></script>
</body>
</html>
